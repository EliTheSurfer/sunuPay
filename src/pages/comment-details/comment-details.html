<ion-header>

  <ion-navbar>
    <ion-title>comment-details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-left>
        <img src="{{clickedPost.photoDeProfil}}">
      </ion-avatar>
      <h2>{{clickedPost.prenoms}}  {{clickedPost.nom}}</h2>
      <p>Post√© le : {{clickedPost.date}}</p>
    </ion-item>


    <ion-card-content>
      <p>{{clickedPost.texte}}</p>
    </ion-card-content>

  </ion-card>

      
  <ion-item *ngFor="let comment of  currentCommentList  | async"  style="    padding-left: 20px;padding-right: 40px;">
      <ion-thumbnail item-left>
        <img src={{comment.photoDeProfil}} style="border-radius: 50%;">
      </ion-thumbnail>
      <ion-note>{{comment.displayName}}</ion-note>
      <p style="color : black ">{{comment.text}}</p>
  </ion-item>

</ion-content>

<ion-footer>
    
        <ion-toolbar>
            <ion-textarea   id="comment-textarea"
                            #commentTextarea
                            autoresize="100"
                            placeholder="Commentaire..."
                            autofocus
                            spellcheck="on" 
                            autocomplete="true" 
                            [(ngModel)]="commentToPublish" 
                            style="border-radius: 7px; background-color: white;
                            border: solid;
                            border-color: cornflowerblue;">
            </ion-textarea>
    
            <ion-buttons end>
                <button (click)="publishComment();" [disabled]="!commentToPublish" style="border-radius:5px">
                    <ion-icon name="md-send" style="font-size : x-large; color : cornflowerblue; "></ion-icon>
                </button>
            </ion-buttons>
            
        </ion-toolbar>
    
</ion-footer>
