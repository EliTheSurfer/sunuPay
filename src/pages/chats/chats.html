<ion-header>
  
  <ion-navbar color="primary"> 
    
    <ion-buttons>
      <button ion-button   (click)="goToPost()" >
        <ion-icon name="menu"  style="font-size: x-large;" ></ion-icon>  
      </button>    
    </ion-buttons>
      
    <ion-title style="text-align: center;">
      Chat
    </ion-title>

    <ion-buttons end>
      <button ion-button   (click)="goToPost()" >
        <ion-icon name="menu"  style="font-size: x-large;" ></ion-icon>  
      </button>    
    </ion-buttons>
  
  </ion-navbar>

  <ion-navbar color="primary">      
    <ion-searchbar placeholder="Chercher un neolynker" #listFilter (keyup)="0">
      <div class="searchbar-search-icon"></div>
    </ion-searchbar>
  </ion-navbar>

</ion-header>

<ion-content padding>

<ion-list>
    <ion-list-header>
      Conversations r√©centes
    </ion-list-header>
</ion-list>


<ion-list>
  <ion-list-header>
    Contacts Neolynk
  </ion-list-header>

  <ion-item *ngFor="let profil of consultants | async | consultantFilter:listFilter.value ">
    <ion-thumbnail item-left>
      <img src={{profil.photoDeProfil}}>
    </ion-thumbnail>
    <h2>{{profil.prenoms}} {{profil.nom}}</h2>
    <p>{{profil.poste.titre}}</p>
    <button ion-button clear item-right (click)='chatWith(profil)'>Chatter</button>
  </ion-item>

</ion-list>

</ion-content>
